name: build test
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "build.sh"
      - "update.sh"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build AikoR deb
        run: |
          chmod +x build.sh
          ./build.sh
      - name: upload AikoR deb
        uses: actions/upload-artifact@v2
        with:
          name: AikoR
          path: AikoR.deb

